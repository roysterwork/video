	<h1>JavaScript Video Controls</h1>
	<img src="Images/PlayVideo.png" alt="play" onclick="playVid()" />
	<img src="Images/PauseVideo.png" alt="pause" onclick="pauseVid()" /><br>
	<button onclick="slowSpeed()" type="button">Slow Down</button>
	<button onclick="increaseSpeed()" type="button">Speed Up</button><br>

	function playVid() {
		var vid = document.getElementById("myVideo");
		// Name variable and select object as variable
		vid.play();
		// Use method to make variable have action
		console.log("Play Video")
		// Play the video and update the volume.
	}

	function pauseVid() {
		var vid = document.getElementById("myVideo");
		vid.pause();
		// Use method to make variable have action

	function slowSpeed() {
		var vid = document.getElementById("myVideo");
		vid.playbackRate = 0.5;

	}

		document.getElementById("myVideo").style.filter = "grayscale(100%)";

	}
